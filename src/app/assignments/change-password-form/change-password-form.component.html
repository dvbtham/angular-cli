<form [formGroup]="form">
    <div class="form-group">
        <label>Old password: </label>
        <input class="form-control" type="password" formControlName="oldPassword">
        <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
            <div *ngIf="oldPassword.errors.required">Old Password is required </div>
            <div *ngIf="oldPassword.errors.invalidOldPassword">Old Password is invalid. </div>
        </div>
        <div *ngIf="oldPassword.pending">
            <i class="fa fa-spin fa-spinner"></i> Checking valid password...
        </div>
    </div>
    <div class="form-group">
        <label>New password: </label>
        <input class="form-control" type="password" formControlName="newPassword">
        <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
            <div *ngIf="newPassword.errors.required">New password is required </div>
        </div>

    </div>

    <div class="form-group">
        <label>Confirm password: </label>
        <input class="form-control" formControlName="confirmPassword" type="password">
        <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
            <div *ngIf="confirmPassword.errors.required">
                Confirm password is required
            </div>
        </div>
        <div *ngIf="form.invalid && form.errors?.passwordShouldMatch" class="alert alert-danger">
            Password do not match.
        </div>
    </div>

    <button class="btn btn-primary" [disabled]="form.invalid">Change Password</button>
</form>
