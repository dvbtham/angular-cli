<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" class="form-control">
        <div *ngIf="username.pending">Checking for unique...</div>
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required"> Username is required</div>
            <div *ngIf="username.errors.shouldBeUnique"> Username is already taken.</div>
            <div *ngIf="username.errors.cannotContainSpace"> Username is cannot contain space</div>
            <div *ngIf="username.errors.minlength"> Username should be minimum {{username.errors.minlength.requiredLength}} characters.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required"> Password is required</div>
            <div *ngIf="password.errors.minlength"> Password should be minimum {{password.errors.minlength.requiredLength}} characters.</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
